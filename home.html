<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Philippines</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #1E90FF);
            color: white;
            text-align: center;
        }
        
        /* Home Section */
        #home {
            padding: 100px 20px;
        }

        h2 {
            font-size: 50px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 20px;
            max-width: 600px;
            margin: auto;
            animation: slideUp 1.5s ease-in-out;
        }

        /* Button */
        .explore-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #FFA500;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .explore-btn:hover {
            background: #FF4500;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <section id="home">
        <h2>Welcome to Explore Philippines</h2>
        <p>Discover the beauty of the Philippines, from breathtaking islands to rich cultural heritage.</p>
        <a href="https://guidetothephilippines.ph/articles/ultimate-guides/why-travel-the-philippines" target="_blank" class="explore-btn">Explore Now</a>
    </section>

</body>
</html>
